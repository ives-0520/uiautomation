# pytest配置文件
# 该文件定义了pytest的配置选项，包括测试标记（markers）
# 测试标记用于对测试用例进行分类，可以通过标记选择性地运行特定类型的测试



[pytest]

# 日志配置
addopts = -sv  
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S   

# 测试报告配置



# 定义测试标记
markers =
    # 基本测试类型
    smoke:marks tests as smoke.  # 冒烟测试
    demo:marks tests as demo.  # 演示测试
    
    # 登录相关测试
    maillogin:marks tests as maillogin.  # 邮箱登录测试
    phonelogin:marks tests as phonelogin.  # 手机登录测试
    codelogin:marks tests as codelogin.  # 验证码登录测试
    codeexpirelogin:marks tests as codeexpirelogin.  # 验证码过期登录测试
    autologin:marks tests as autologin.  # 自动登录测试
    phoneprelogin:marks tests as phoneprelogin.  # 手机预登录测试
    mailprelogin:marks tests as mailprelogin.  # 邮箱预登录测试
    trialmaillogin:marks tests as trialmaillogin.  # 试用邮箱登录测试
    
    # 注册相关测试
    trialregister:marks tests as trialregister.  # 试用注册测试
    mailregister:marks tests as mailregister.  # 邮箱注册测试
    phoneregister:marks tests as phoneregister.  # 手机注册测试
    duplicatemailregister:marks tests as duplicatemailregister.  # 重复邮箱注册测试
    duplicatephoneregister:marks tests as duplicatephoneregister.  # 重复手机注册测试
    
    # 账号状态测试
    freeexpire:marks tests as freeexpire.  # 免费过期测试
    expiredphone:marks tests as expiredphone.  # 手机过期测试
    chargedphone:marks tests as chargedphone.  # 手机充值测试
    chargedmail:marks tests as chargedmail.  # 邮箱充值测试
    
    # 账号绑定测试
    bindphone:marks tests as bindphone.  # 绑定手机测试
    bindmail:marks tests as bindmail.  # 绑定邮箱测试
    
    # 频道相关测试
    queryAll:marks tests as queryAll.  # 查询所有频道分类
    yu_nor_change:marks tests as yu_nor_change.  # YouTube与普通频道切换测试
    sensitvechannel:marks tests as sensitvechannel.  # 敏感频道测试
    sensi_nor_change:marks tests as sensi_nor_change.  # 敏感与普通频道切换测试
    sensi_yt_change:marks tests as sensi_yt_change.  # 敏感与YouTube频道切换测试
    
    # 其他功能测试
    voice:marks tests as voice.  # 语音功能测试



